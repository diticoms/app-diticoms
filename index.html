<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1d4ed8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Diticoms Service Manager</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.tailwind.config = { 
        theme: { 
          extend: { 
            colors: { 
              primary: '#1d4ed8', 
              secondary: '#64748b' 
            } 
          } 
        } 
      }
    </script>
    <style>
      body { background: #f1f5f9; margin: 0; padding: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; }
      #root { height: 100vh; overflow-y: auto; -webkit-overflow-scrolling: touch; }
      .splash-container {
        position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #f1f5f9; z-index: 9999; transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      .loader-wrapper { position: relative; width: 110px; height: 110px; display: flex; align-items: center; justify-content: center; }
      .loader-ring {
        position: absolute; inset: 0; border: 4px solid #e2e8f0; border-top-color: #1d4ed8; border-radius: 50%;
        animation: splash-spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      .loader-logo { width: 65px; height: 65px; object-fit: contain; z-index: 10; animation: splash-pulse 2s ease-in-out infinite; }
      @keyframes splash-spin { to { transform: rotate(360deg); } }
      @keyframes splash-pulse { 0%, 100% { transform: scale(0.95); opacity: 0.9; } 50% { transform: scale(1.05); opacity: 1; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "react/jsx-runtime": "https://esm.sh/react@19.2.4/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.2.4",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="splash-container" id="splash">
      <div class="loader-wrapper">
        <div class="loader-ring"></div>
        <img src="logo.png" class="loader-logo" onerror="this.src='https://service.diticoms.vn/logo.png'">
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
