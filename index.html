<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1d4ed8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Diticoms Service Manager</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      window.tailwind.config = { 
        theme: { 
          extend: { 
            colors: { primary: '#1d4ed8', secondary: '#64748b' } 
          } 
        } 
      }
    </script>
    <style>
      body { background: #f1f5f9; margin: 0; padding: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; }
      #root { height: 100vh; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
      .splash-container {
        position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #f1f5f9; z-index: 9999; transition: opacity 0.5s ease-out;
      }
      .loader-wrapper { position: relative; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; }
      .loader-ring {
        position: absolute; inset: 0; border: 4px solid #e2e8f0; border-top-color: #1d4ed8; border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .loader-logo { width: 60px; height: 60px; object-fit: contain; z-index: 10; }
      @keyframes spin { to { transform: rotate(360deg); } }
      #error-overlay {
        position: fixed; inset: 0; background: white; z-index: 10000; display: none;
        flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "react/jsx-runtime": "https://esm.sh/react@19.2.4/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.2.4",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="error-overlay">
      <div style="color:#ef4444; font-weight:bold; font-size: 18px; margin-bottom: 10px;">LỖI KẾT NỐI</div>
      <div id="error-message" style="color:#64748b; font-size: 13px; margin-bottom: 20px; font-family: monospace; max-width: 90%; word-break: break-all;"></div>
      <button onclick="location.reload()" style="padding: 12px 24px; background: #1d4ed8; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;">TẢI LẠI TRANG</button>
    </div>

    <div class="splash-container" id="splash">
      <div class="loader-wrapper">
        <div class="loader-ring"></div>
        <img src="logo.png" class="loader-logo" onerror="this.src='https://service.diticoms.vn/logo.png'">
      </div>
    </div>

    <script type="module">
      const cache = new Map();
      const fetching = new Map();
      
      // Xác định BASE URL động dựa trên môi trường (Web hoặc APK)
      const getBase = () => {
        const url = new URL('./', document.baseURI).href;
        return url.startsWith('file:') || url.startsWith('android-webview:') ? 'https://service.diticoms.vn/' : url;
      };

      const APP_BASE_URL = getBase();

      async function loadModule(path, sourceUrl = APP_BASE_URL) {
        let fullUrl;
        try {
          fullUrl = new URL(path, sourceUrl).href;
        } catch (e) {
          throw new Error(`Invalid path: ${path}`);
        }
        
        if (cache.has(fullUrl)) return cache.get(fullUrl);
        if (fetching.has(fullUrl)) return fetching.get(fullUrl);

        const fetchPromise = (async () => {
          try {
            const response = await fetch(fullUrl, { cache: 'no-cache' });
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            let code = await response.text();
            
            const localImportRegex = /(import|export)\s+([\s\S]*?)\s+from\s+['"](\.\.?\/.*?)['"]/g;
            const matches = Array.from(code.matchAll(localImportRegex));
            
            for (const match of matches) {
              const [fullMatch, type, members, importPath] = match;
              let targetPath = importPath;
              if (!targetPath.match(/\.(tsx|ts|js)$/)) targetPath += '.tsx';
              const dependencyBlobUrl = await loadModule(targetPath, fullUrl);
              code = code.split(fullMatch).join(`${type} ${members} from '${dependencyBlobUrl}'`);
            }

            const transformed = Babel.transform(code, {
              presets: [['react', { runtime: 'automatic' }], ['typescript', { isTSX: true, allExtensions: true }]],
              filename: fullUrl,
            }).code;

            const blobUrl = URL.createObjectURL(new Blob([transformed], { type: 'application/javascript' }));
            cache.set(fullUrl, blobUrl);
            return blobUrl;
          } catch (err) {
            console.error(err);
            document.getElementById('error-overlay').style.display = 'flex';
            document.getElementById('error-message').innerText = err.message;
            throw err;
          }
        })();

        fetching.set(fullUrl, fetchPromise);
        return fetchPromise;
      }

      loadModule('./index.tsx').then(url => {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = url;
        document.body.appendChild(script);
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
