<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Diticoms Service Manager</title>
    
    <!-- Web Favicon & App Icons -->
    <link rel="icon" type="image/png" href="public/logo.png" />
    <link rel="apple-touch-icon" href="public/logo.png" />
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style>
      body { 
        background: #f8fafc; 
        margin: 0; 
        padding: 0; 
        font-family: 'Inter', sans-serif;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        overscroll-behavior-y: none;
        text-rendering: optimizeSpeed;
      }
      #root { min-height: 100vh; }
      .splash-container {
        position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #ffffff; z-index: 9999999; transition: opacity 0.4s ease-out;
        pointer-events: none;
      }
      .loader-ring {
        width: 32px; height: 32px; border: 3px solid #f1f5f9; border-top-color: #2563eb; border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="splash-container" id="splash">
        <img src="public/logo.png" alt="Logo" style="width: 80px; height: 80px; margin-bottom: 20px;" onerror="this.src='logo.png'">
        <div class="loader-ring"></div>
    </div>
    <script type="module" src="index.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
