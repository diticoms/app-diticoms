<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1d4ed8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Diticoms" />
    <link rel="apple-touch-icon" href="logo.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="index.css" />
    <title>Diticoms Service Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: '#1d4ed8', secondary: '#64748b' }
          }
        }
      }
    </script>
    
    <style>
      :root { --primary: #1d4ed8; --secondary: #64748b; }
      * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
      html, body {
        height: 100%; width: 100%; margin: 0; padding: 0;
        background-color: #f1f5f9; overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      #root { height: 100%; overflow-y: auto; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.0.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f1f5f9;">
        <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #1d4ed8; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;"></div>
        <p style="font-weight: bold; color: #64748b; font-size: 14px;">Đang khởi tạo Diticoms...</p>
      </div>
    </div>

    <!-- Bộ nạp chuyên dụng để sửa lỗi MIME type octet-stream -->
    <script type="module">
      async function loadAndRun(url) {
        try {
          const response = await fetch(url);
          const code = await response.text();
          const transformed = Babel.transform(code, {
            presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
            filename: url
          }).code;
          
          // Chèn script đã chuyển đổi vào DOM dưới dạng module
          const script = document.createElement('script');
          script.type = 'module';
          script.text = transformed;
          document.body.appendChild(script);
        } catch (e) {
          console.error("Lỗi khi tải " + url + ":", e);
        }
      }

      // Khởi chạy app
      loadAndRun('./index.tsx');
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
