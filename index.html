<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1d4ed8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Diticoms Service Manager</title>
    
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: '#1d4ed8', secondary: '#64748b' }
          }
        }
      }
    </script>
    
    <style>
      :root { --primary: #1d4ed8; --secondary: #64748b; }
      * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
      html, body {
        height: 100%; width: 100%; margin: 0; padding: 0;
        background-color: #f1f5f9; overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      #root { height: 100%; overflow-y: auto; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loader-container {
        height: 100vh; display: flex; flex-direction: column; 
        align-items: center; justify-content: center; background: #f1f5f9;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.0.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div class="loader-container">
        <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #1d4ed8; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;"></div>
        <p style="font-weight: bold; color: #64748b; font-size: 14px;">Hệ thống đang đồng bộ dữ liệu...</p>
      </div>
    </div>

    <script type="module">
      const moduleCache = new Map();

      // Hàm fetch thông minh: tự thử thêm đuôi .ts, .tsx nếu gặp lỗi 404
      async function smartFetch(url) {
        let response = await fetch(url);
        
        // Nếu không tìm thấy và URL chưa có đuôi file
        if (response.status === 404 && !url.split('/').pop().includes('.')) {
          // Thử đuôi .ts
          const tsRes = await fetch(url + '.ts');
          if (tsRes.ok) return { response: tsRes, finalUrl: url + '.ts' };
          
          // Thử đuôi .tsx
          const tsxRes = await fetch(url + '.tsx');
          if (tsxRes.ok) return { response: tsxRes, finalUrl: url + '.tsx' };
        }
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return { response, finalUrl: url };
      }

      async function loadVirtualModule(inputUrl) {
        const absoluteUrl = new URL(inputUrl, window.location.href).href;
        if (moduleCache.has(absoluteUrl)) return moduleCache.get(absoluteUrl);

        try {
          const { response, finalUrl } = await smartFetch(absoluteUrl);
          let code = await response.text();

          // Regex tìm import tương đối
          const importRegex = /(import\s+[\s\S]*?from\s+['"])(\.\/|\.\.\/)([^'"]+)(['"])|(import\s+['"])(\.\/|\.\.\/)([^'"]+)(['"])/g;
          const matches = [...code.matchAll(importRegex)];
          
          for (const match of matches) {
            const relativePath = match[2] ? (match[2] + match[3]) : (match[6] + match[7]);
            const fullMatch = match[0];
            const childAbsoluteUrl = new URL(relativePath, finalUrl).href;
            
            const blobUrl = await loadVirtualModule(childAbsoluteUrl);
            
            if (match[2]) {
               code = code.replace(fullMatch, `${match[1]}${blobUrl}${match[4]}`);
            } else {
               code = code.replace(fullMatch, `${match[5]}${blobUrl}${match[8]}`);
            }
          }

          const transformed = Babel.transform(code, {
            presets: [
              ['react', { runtime: 'automatic' }],
              ['typescript', { isTSX: true, allExtensions: true }]
            ],
            filename: finalUrl
          }).code;

          const blob = new Blob([transformed], { type: 'application/javascript' });
          const blobUrl = URL.createObjectURL(blob);
          
          moduleCache.set(absoluteUrl, blobUrl);
          return blobUrl;
        } catch (e) {
          console.error(`Lỗi nạp [${absoluteUrl}]:`, e);
          throw e;
        }
      }

      (async () => {
        try {
          const entryBlobUrl = await loadVirtualModule('./index.tsx');
          const script = document.createElement('script');
          script.type = 'module'; script.src = entryBlobUrl;
          document.body.appendChild(script);
        } catch (err) {
          document.getElementById('root').innerHTML = `
            <div class="p-8 text-red-500 bg-white m-4 rounded-2xl shadow-lg border-2 border-red-100">
              <h2 class="font-black text-xl mb-2">LỖI ĐƯỜNG TRUYỀN</h2>
              <p class="text-sm mb-4">Hệ thống không thể tải tài nguyên từ Server. Vui lòng kiểm tra kết nối internet hoặc liên hệ kỹ thuật.</p>
              <button onclick="window.location.reload()" class="px-6 py-2 bg-blue-600 text-white rounded-xl font-bold">TẢI LẠI TRANG</button>
            </div>`;
        }
      })();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
