<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1d4ed8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Diticoms" />
    <link rel="apple-touch-icon" href="logo.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="description" content="Diticoms Service Manager - Quản lý dịch vụ sửa chữa chuyên nghiệp" />
    <title>Diticoms Service Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1d4ed8',
              secondary: '#64748b',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary: #1d4ed8;
        --secondary: #64748b;
      }
      * {
        -webkit-tap-highlight-color: transparent;
        text-rendering: auto; 
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #f1f5f9;
        overflow: hidden;
        overscroll-behavior-y: none;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      .premium-card {
        background: white;
        border: 1px solid #e2e8f0;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        border-radius: 1rem;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
    <script>
      // Bộ bắt lỗi toàn cục để tránh màn hình trắng
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root && (root.innerHTML === "" || root.innerHTML.includes("Hệ thống đang khởi động"))) {
          root.innerHTML = `<div style="padding: 40px 20px; color: #ef4444; font-family: sans-serif; text-align: center; background: white; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div style="background: #fef2f2; padding: 24px; border-radius: 24px; border: 1px solid #fee2e2; max-width: 400px;">
              <h2 style="margin:0 0 10px 0; color: #b91c1c;">Lỗi Khởi Động App</h2>
              <p style="color: #64748b; font-size: 14px; margin-bottom: 20px;">Hệ thống gặp sự cố khi tải dữ liệu. Vui lòng kiểm tra kết nối mạng hoặc nhấn nút bên dưới.</p>
              <button onclick="location.reload()" style="padding: 12px 24px; background: #1d4ed8; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%;">THỬ LẠI NGAY</button>
              <div style="margin-top: 20px; font-size: 10px; color: #94a3b8; text-align: left; overflow: hidden; text-overflow: ellipsis;">
                DEBUG: ${msg}<br>LINE: ${lineNo}
              </div>
            </div>
          </div>`;
        }
        return false;
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?deps=react@19.0.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #f1f5f9;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #1d4ed8; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="font-family: sans-serif; font-weight: bold; color: #64748b; font-size: 14px;">Đang tải Diticoms...</p>
        </div>
      </div>
      <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
