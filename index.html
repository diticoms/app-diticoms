<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1d4ed8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Diticoms Service Manager</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      window.tailwind.config = { theme: { extend: { colors: { primary: '#1d4ed8', secondary: '#64748b' } } } }
    </script>
    <style>
      body { background: #f1f5f9; margin: 0; padding: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; }
      #root { height: 100vh; overflow-y: auto; -webkit-overflow-scrolling: touch; }
      
      .splash-container {
        position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #f1f5f9; z-index: 9999; transition: opacity 0.4s ease-out, visibility 0.4s;
      }
      .loader-wrapper {
        position: relative; width: 110px; height: 110px;
        display: flex; align-items: center; justify-content: center;
      }
      .loader-ring {
        position: absolute; inset: 0; border: 4px solid #e2e8f0;
        border-top-color: #1d4ed8; border-radius: 50%;
        animation: splash-spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      .loader-logo {
        width: 65px; height: 65px; object-fit: contain; z-index: 10;
        animation: splash-pulse 2s ease-in-out infinite;
      }
      .reset-btn {
        margin-top: 30px; padding: 10px 20px; background: #fff; border: 1px solid #e2e8f0;
        border-radius: 12px; font-size: 11px; font-weight: bold; color: #64748b;
        text-transform: uppercase; cursor: pointer; display: none;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
      }
      @keyframes splash-spin { to { transform: rotate(360deg); } }
      @keyframes splash-pulse { 
        0%, 100% { transform: scale(0.95); opacity: 0.9; }
        50% { transform: scale(1.05); opacity: 1; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.4",
        "react-dom": "https://esm.sh/react-dom@19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
        "react/jsx-runtime": "https://esm.sh/react@19.2.4/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.2.4",
        "html2canvas": "https://esm.sh/html2canvas@1.4.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div class="splash-container" id="splash">
        <div class="loader-wrapper">
          <div class="loader-ring"></div>
          <img src="public/logo.png" class="loader-logo" onerror="this.src='logo.png';this.onerror=function(){this.src='https://service.diticoms.vn/logo.png'}">
        </div>
        <button id="reset-trigger" class="reset-btn" onclick="localStorage.clear();location.reload()">Sửa lỗi nạp hệ thống</button>
      </div>
    </div>
    <script type="module">
      const VER = "1.2.7";
      const cache = new Map(), origins = new Map();

      // Hiện nút reset sau 5 giây nếu chưa nạp xong
      setTimeout(() => {
        const btn = document.getElementById('reset-trigger');
        if (btn) btn.style.display = 'block';
      }, 5000);

      const resolve = (p, b) => {
        if (/^(https?|blob):/i.test(p)) return p;
        const base = b.startsWith('blob:') ? (origins.get(b) || location.href) : b;
        return new URL(p, base).href;
      };

      const fastFetch = async (url) => {
        const clean = url.replace(/^blob:/, '').split(/[?#]/)[0];
        const last = clean.split('/').pop();
        const exts = last.includes('.') ? [''] : ['.tsx', '.ts', '.js', ''];
        for (const ext of exts) {
          try {
            const fullUrl = clean + ext;
            const res = await fetch(fullUrl);
            if (res.ok) return { code: await res.text(), url: fullUrl };
          } catch (e) {}
        }
        throw new Error(`404: ${clean}`);
      };

      const boot = async (path, stack = new Set()) => {
        const abs = resolve(path, location.href);
        if (cache.has(abs)) return cache.get(abs);
        if (stack.has(abs)) return abs;

        const key = `v${VER}_${abs}`;
        const stored = localStorage.getItem(key);
        
        // Nếu có cache, thử nạp, nếu lỗi thì xóa cache nạp lại từ đầu
        if (stored) {
          try {
            const b = URL.createObjectURL(new Blob([stored], { type: 'application/javascript' }));
            cache.set(abs, b); origins.set(b, abs); return b;
          } catch(e) {
            console.warn("Lỗi cache file:", abs, "Đang nạp lại từ Server...");
            localStorage.removeItem(key);
          }
        }

        const { code: raw, url: final } = await fastFetch(abs);
        let code = raw;
        stack.add(abs);

        const matches = [...code.matchAll(/(import|export)(\s+[\s\S]*?from\s+['"])(\.\/|\.\.\/)([^'"]+)(['"])|(import\s+['"])(\.\/|\.\.\/)([^'"]+)(['"])/g)];
        for (const m of matches) {
          const full = m[0], pre = (m[1]||'')+(m[2]||m[6]), rel = (m[3]||'')+(m[4]||'')+(m[7]||'')+(m[8]||''), suf = m[5]||m[9];
          try {
            const childUrl = await boot(resolve(rel, final), new Set(stack));
            code = code.split(full).join(pre + childUrl + suf);
          } catch(err) {
            console.error("Lỗi nạp dependency:", rel, err);
          }
        }

        try {
          const compiled = Babel.transform(code, {
            presets: [['react', { runtime: 'automatic' }], ['typescript', { isTSX: true, allExtensions: true }]],
            filename: final, compact: true, comments: false
          }).code;
          
          try { localStorage.setItem(key, compiled); } catch(e) {}
          const b = URL.createObjectURL(new Blob([compiled], { type: 'application/javascript' }));
          cache.set(abs, b); origins.set(b, abs); return b;
        } catch (err) {
          throw new Error(`Biên dịch lỗi ${final}: ${err.message}`);
        }
      };

      boot('./index.tsx').then(entry => {
        const s = document.createElement('script');
        s.type = 'module'; s.src = entry;
        s.onerror = () => {
          console.error("Lỗi thực thi script entry");
          localStorage.clear();
          location.reload();
        };
        document.body.appendChild(s);
      }).catch(e => {
        document.getElementById('root').innerHTML = `
          <div style="padding:40px;text-align:center;font-family:sans-serif;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:white">
            <div style="color:#ef4444;font-weight:900;margin-bottom:10px;font-size:20px">HỆ THỐNG ĐANG BẢO TRÌ</div>
            <div style="color:#64748b;font-size:13px;margin-bottom:25px">${e.message}</div>
            <button onclick="localStorage.clear();location.reload()" style="padding:15px 35px;background:#1d4ed8;color:white;border:none;border-radius:18px;font-weight:bold;box-shadow:0 10px 20px rgba(29,78,216,0.3)">TẢI LẠI TRÌNH DUYỆT</button>
          </div>`;
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
